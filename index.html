<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #2979ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #1854db;
        }

        #error-message {
            color: red;
            display: none;
        }

        .help-button {
            background-color: #25d366;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            width: 95%;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .help-button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5VD5txdSxyC4oYpT9cuTIkFplEpR24KnLpXTW9uo7Bpm1IeBj4RRLDX84AIqCsQpC4qo&usqp=CAU" alt="Avatar" style="width: 100px; border-radius: 50%;">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Login">
    </form>
    <div class="error-message" id="error-message"></div>
    <a href="https://wa.me/6285641046345?&text=Halo%2C%20saya%20memiliki%20kendala%20dengan%20%5Bproduct%20name%5D.%0ADapatkah%20Anda%20membantu%20saya%3F" class="help-button">Butuh Bantuan?</a>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    
    // Ganti nilai username, password, dan tautan yang diizinkan di sini
    var users = [
        { username: "pu", password: "12", link: "https://putrogit.github.io/wlcm.putro/" },
        // Tambahkan pengguna lain di sini
        { username: "tr", password: "34", link: "https://www.openai.com" }
    ];
    
    var validUser = false;
    var userLink = null;
    
    for (var i = 0; i < users.length; i++) {
        if (username === users[i].username && password === users[i].password) {
            validUser = true;
            userLink = users[i].link;
            break;
        }
    }
    
    if (validUser) {
        // Menutup tab sebelumnya jika browser mendukung
        if (window.opener) {
            window.opener.close();
        }
        
        // Jika username dan password benar, buka tautan yang sesuai di tab baru
        window.open(userLink, "_blank");
    } else {
        var errorMessage = document.getElementById("error-message");
        errorMessage.textContent = "Username atau password salah. Silakan coba lagi.";
        errorMessage.style.display = "block";

        // Menyembunyikan pesan kesalahan setelah 3 detik
        setTimeout(function() {
            errorMessage.style.display = "none";
        }, 3000);
    }
});
</script>

</body>
</html>
